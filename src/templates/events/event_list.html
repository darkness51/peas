{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <h1>{% trans "Events" %}</h1>
    <ul>
      {% for event in object_list %}
        <li>
           <a href="{% url event_detail slug=event.slug %}" >{{ event.name }}</a>
          ({{ event.start|date:"d.m.Y" }})
        </li>
      {% endfor %}
    </ul>
    
    <a href="{% url event_add %}">{% trans "Add new" %}</a>

{% endblock %}
